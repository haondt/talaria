{% extends "base.html" %}

{% block extra_head %}
 <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws@2.0.2" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
{% include "next_scan.html" %}
<div class="level">
    <div class="level-left">
        <h2 class="title is-4">Update History</h2>
    </div>
    <div class="level-right">
        <button class="button is-info" id="refresh-btn">
            <span class="icon"><i class="fas fa-sync-alt"></i></span>
            <span>Refresh</span>
        </button>
        <button class="button is-warning ml-2" id="run-scan-btn"
            hx-post="/run-scan" hx-swap="none">
            <span class="icon"><i class="fas fa-play"></i></span>
            <span>Run Scan Now</span>
        </button>
    </div>
</div>
<div class="box">
    <table class="table is-fullwidth is-striped">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Commit Hash</th>
                <th>Pipeline</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="update-history">
            <!-- Example static rows, to be replaced with dynamic content -->
            <tr>
                <td><code>abc1234</code></td>
                <td><a href="#" target="_blank">View Pipeline</a></td>
                <td><span class="tag is-light">Unknown</span></td>
            </tr>
            <tr>
                <td><code>def5678</code></td>
                <td><a href="#" target="_blank">View Pipeline</a></td>
                <td><span class="tag is-success">Success</span></td>
            </tr>
            <tr>
                <td><code>ghi9012</code></td>
                <td><a href="#" target="_blank">View Pipeline</a></td>
                <td><span class="tag is-danger">Failure</span></td>
            </tr>
        </tbody>
    </table>
</div>
<div hx-ext="ws" ws-connect="/ws"></div>
<div class="level mt-4">
    <div class="level-left">
        <h2 class="title is-4">Scan Output</h2>
    </div>
    <div class="level-right">
        <button class="button is-small is-danger" id="clear-logs-btn"
            _="on click set #scan-output's innerHTML to ''">
            <span class="icon"><i class="fas fa-trash"></i></span>
            <span>Clear Logs</span>
        </button>
    </div>
</div>
<div class="box is-family-monospace is-size-7" id="scan-output" style="max-height: 500px; min-height: 120px; overflow-y: auto;"
    _="
        on load set my scrollTop to my scrollHeight end
        on htmx:afterSettle set my scrollTop to my scrollHeight end
        on htmx:oobAfterSwap from elsewhere set my scrollTop to my scrollHeight end
    ">
</div>
{% endblock %}
